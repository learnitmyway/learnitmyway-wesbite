[build]
  publish = "public"
  command = "make build"

[dev]
# TODO: make this work with `make start`
  command = "hugo server -w"

[build.environment]
  HUGO_VERSION = "0.147.9"
  HUGO_ENV = "production"
  NODE_ENV = "production"

[context.preview.environment]
  HUGO_BASEURL = "https://preview--learnitmyway.netlify.com/"

[context.production.environment]
  HUGO_BASEURL = "https://learnitmyway.com/"

# Note: Netlify KV namespace must be created in Netlify dashboard
# and bound to functions via the Netlify UI or CLI
# The namespace will be accessible via context.kv in functions